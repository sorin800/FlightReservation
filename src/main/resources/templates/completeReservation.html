<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Complete Reservation</title>
<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<!-- Custom styles for this template -->
<link th:href="@{/assets/css/completeRezervation.css}" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
		    <div class="col-md-6">
				<h2>Complete Reservation</h2>
				<h2 class="color-red">
					<span th:text="${flight.departureCity}" class="color-red"></span>
					<span class="glyphicon glyphicon-plane color-red"></span>
					<span th:text="${flight.arrivalCity}" class="color-red"></span>
				</h2>
				Airline: <span th:text="${flight.operatingAirlines}"></span> <br/>
				Departure City: <span th:text="${flight.departureCity}"></span> <br/>
				Arrival City: <span th:text="${flight.arrivalCity}"></span> <br/>
				
				<form th:action="@{/completeReservation}" method="post">
					<div class="form-passenger">
						<h2>Passenger Details:</h2>
						<div class="form-group">
							<label>First Name:</label>
							<input  class="form-control" type="text" name="passengerFirstName"/>
						</div>
						<div class="form-group">
							<label>Last Name:</label>
							<input  class="form-control" type="text" name="passengerLastName"/>
						</div>
						<div class="form-group">
							<label>Email:</label>
							<input  class="form-control" type="text" name="passengerEmail"/>
						</div>
						<div class="form-group">
							<label>Phone:</label>
							<input  class="form-control" type="text" name="passengerPhone"/>
						</div>
					</div>
					
					<div class="form-passenger">					
						<h2>Card Details:</h2>
						<div class="form-group">
							<label>Name on the card:</label>
							<input  class="form-control" type="text" name="nameOnTheCard"/>
						</div>
						<div class="form-group">
							<label>Card No:</label>
							<input  class="form-control" type="text" name="cardNumber"/>
						</div>
						<div class="form-group">
							<label>Expiry Date:</label>
							<input  class="form-control" type="text" name="expirationDate"/>
						</div>
						<div class="form-group">
							<label>Three Digit Sec Code:</label>
							<input class="form-control" type="text" name="securityCode"/>
						</div>
							
						<input type="hidden" name="flightId" th:value="${flight.id}"/>
							
						<input  class="btn btn-primary btn-lg" type="submit" value="Confirm"/>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
